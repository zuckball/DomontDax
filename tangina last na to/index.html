<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

        </header>

        <div class="login">
            <div class="form-login">
                <h2>Login</h2>
                <form action="#">
                    <div class="fill-box">
                        <input type="email" name="username" id="#" required placeholder="Email">
                    </div>
                    <div class="fill-box">
                        <input type="password" name="password" id="#" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="reg">
                        <p>Dont have an account? <a href="reg-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="login-create">
            <div class="form-create">
                <h2>Create Account</h2>
                <form action="#">
                    <div class="fill-box">
                        <input type="text" name="full-name" id="#" required placeholder="Full Name">
                    </div>

                    <div class="fill-box">
                        <input type="text" name="create-user" id="#" required placeholder="Username">
                    </div>
                    <div class="fill-box">
                        <input type="password" name="password" id="#" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <div class="reg">
                        <p>Already have an account? <a href="reg-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
