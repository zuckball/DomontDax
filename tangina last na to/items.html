<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="items.css">
    </head>
    <body>
        <div class="container">
            <header>Items</header>
<!--gvhulgyvbukvfgutgvgut -->
            <form action="#">
                <div class="first form">
                    <div class="person details">
                        <span class="title"></span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Television</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Refrigirator</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Rice Cooker</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Desktop</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Laptop</label>
                                <input type="text" required>
                            </div> 

                            <div class="input-field">
                                <label>Cellphone</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Oven</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Electric Kettle / Kettle</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Electric Fan</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Microwave Oven</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Washing Machine</label>
                                <input type="text"  required>
                            </div> 

                            <div class="input-field">
                                <label>Electric/LPG stove</label>
                                <input type="text" required>
                            </div>
                            
                            <div class="input-field">
                                <label>Car/Van</label>
                                <input type="text" required>
                            </div>

                            <div class="input-field">
                                <label>Motorcycle</label>
                                <input type="text" required>
                            </div> 

                            <div class="input-field">
                                <label>Bicycle</label>
                                <input type="text" required>
                            </div>
                        </div>

                        <button class="submitbtn">
                            <span class="btnsubmit">Submit</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
